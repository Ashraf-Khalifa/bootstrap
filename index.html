<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    
  
     
        <div class="container" style="border: 1px solid black;">
          <form class="row g-3">
              <div class="col-3 m-3">
                <label for="inputEmail4" class="form-label"> Full Name </label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-3 m-3">
                <label for="inputPassword4" class="form-label"> Business Name </label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              
              <div class="col-md-6 m-3 ">
                <label for="inputAddress" class="form-label"> Website / Social Media </label>
                <input type="text" class="form-control" id="inputAddress" placeholder="www.ashraf.com">
              </div>
              
              <div class="col-md-6 m-3">
                  <label for="exampleFormControlTextarea1" class="form-label"> Describe Your Business/Products </label>
                  <textarea class="form-control " id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
              <div class="col-md-6 m-3">
                <label for="inputAddress2" class="form-label">Mobile Number </label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="+96279XXXXXXX">
              </div>
             
              <div class="col-md-6 m-3">
                <label for="inputCity" class="form-label">Email</label>
                <input type="text" class="form-control" id="ashraf@gmail.com">
              </div>
              
              <div class="col-md-6 m-3">
                <label for="inputState" class="form-label"> Do you like to schedule an on-site meeting? </label>
                <select id="inputState" class="form-select">
                  <option selected>Day</option>
                  <option selected>Sunday</option>
                  <option selected>Monday</option>
                  <option selected>Tuesday</option>
                  <option selected>Wednesday</option>
                  <option selected>Thursday</option>
                  <option selected>Friday</option>
                  <option selected>Saturday</option>
                </select>
          
                <select id="inputState" class="form-select">
                  <option selected>Time</option>
                  <option selected>1:00</option>
                  <option selected>2:00</option>
                  <option selected>3:00</option>
                  <option selected>4:00</option>
                  <option selected>5:00</option>
                  <option selected>6:00</option>
                  <option selected>7:00</option>
                </select>
              </div>
              
            
              
              <div class="col-md-6 m-3">
                  <button class="btn btn-primary" type="button">Submit</button>
                
              </div>
            </form>
        </div>
      
      
  
</body>
</html>
